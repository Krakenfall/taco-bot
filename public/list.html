	<!-- Populate Command List -->
	<script type="text/javascript">
		$(document).ready(function() {
			//var baseUrl = document.location.origin;
			//var commands = baseUrl + "/commands.json";
			$.ajax({
				'url': '../commands.json',
				'type': 'GET',
				'success': function(data) {
					if (data) {
						var sortObject = function (o) {
							var sorted = {},
							key, a = [];
							for (key in o) {
								if (o.hasOwnProperty(key)) {
									a.push(key);
								}
							}
							a.sort();
							for (key = 0; key < a.length; key++) {
								sorted[a[key]] = o[a[key]];
							}
							return sorted;
						};

						var commands = sortObject(data);
						var divFactory = function(name, val) {
							var reply = val;
							if (val.lastIndexOf("http://") == 0 | val.lastIndexOf("https://") == 0) {
								reply = "<a href=\"" + reply + "\" target=\"_blank\">" + reply + "</a>";
							}
							return "<div class=\"row-fluid\">" + 
								"<div class=\"col-sm-4\" align=\"center\"><p>!" + name + "</p></div>" +
								"<div class=\"col-sm-8\"><p class=\"text-left\">" + reply + "</p></div>" +
								"</div><br>";
						};
						var listContent = "";
						for (var command in commands) {
							listContent += divFactory(command, commands[command].toString());
						}
						$("#list").append(listContent);
					} else {
						$("#list").append("<p>No data</p>");
					}
				}
			});
		});
	</script>
